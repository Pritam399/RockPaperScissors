<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" type=text/css href="sps.css">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>

    <hr>

    <div class="parent">
        <div id="u1" class="r1">user</div>
        <div id="u2" class="r1">comp</div>
        <span id="uscore">0</span>:<span id="cscore">0</span>
    </div>

    <div class="disp">
        <p>Display</p>
    </div>

    <div class="imagess">
        <div class="image1" id="rock">
            <img src="images/rockhand.png" alt="" height="60vh">
        </div>
        <div class="image1" id="paper">
            <img src="images/raised-hand-dark-skin-tone.png" alt="" height="60vh">
        </div>
        <div class="image1" id="scissor">
            <img src="images/victory-hand.png" alt="" height="60vh">
        </div>
    </div>
    <p id="click">CHOOSE ONE</p>


    <script src="sps.js"></script>
</body>

</html>
